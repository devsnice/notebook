<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Note</title>
	
	<link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Istok+Web:400,400italic,700italic,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.min.css">
	
</head>
<body>

	<header class="header">
		<div class="wrapper i-clearfix">
			<h1 class="logotype logotype_header">
				<i class="fa fa-bookmark-o"></i>

				notelist
			</h1>
			
			<div class="profile profile_header">
				<div class="profile__count" id="notebook-amount">
					
				</div>
			</div>
		</div>
	</header>
	
	<main class="app">
		<div class="wrapper">
			
			<section class="app-notes">
			
				<ul class="list" id="notebook-list">
					<li class="note note-add">
						<div class="note-inner">
							<textarea class="note-add__input" id="notebook-add" placeholder="Write something and push the blue-button"></textarea>
							
							<div class="note-add__submit" id="notebook-submit">
								<i class="fa fa-plus"></i>
							</div>
							
							<div class="note-add__amount">
								<span id="note-add__amount">0</span> / <span>700</span>
							</div>
						</div>
					</li>
	
				</ul>
				
				<!--<nav class="control">
					<div class="button button_more">
						Load more <i class="fa fa-spinner"></i>

					</div>
				</nav>-->
				
			</section>
			
		</div>
	</main>

	<script data-main="js/application" src="js/require.js"></script>
</body>
</html>
